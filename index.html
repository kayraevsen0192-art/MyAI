<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAI Chat - GPT2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #0f172a; color: white; }
        #chat-container { width: 95%; max-width: 500px; background: #1e293b; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #10b981; margin-bottom: 20px; }
        #chat-box { height: 350px; overflow-y: auto; background: #0f172a; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 8px; max-width: 80%; line-height: 1.4; font-size: 14px; }
        .user-msg { background: #10b981; color: white; align-self: flex-end; }
        .ai-msg { background: #334155; color: white; align-self: flex-start; border-left: 3px solid #10b981; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #475569; background: #1e293b; color: white; outline: none; }
        button { padding: 12px 20px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>MyAI Chat (Fast)</h2>
        <div id="chat-box">
            <div class="msg ai-msg">Hello! I'm the new, faster MyAI. Send me a message!</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type something...">
            <button onclick="askAI()">Send</button>
        </div>
    </div>

    <script>
        async function askAI() {
            const inputField = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const prompt = inputField.value;
            if(!prompt) return;

            chatBox.innerHTML += `<div class="msg user-msg">${prompt}</div>`;
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="msg ai-msg" id="${loadingId}">Thinking...</div>`;

            try {
                // Daha hızlı olan GPT-2 modelini kullanıyoruz
                const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt })
                });

                const data = await response.json();
                
                let aiResponse = "";
                if (Array.isArray(data) && data[0].generated_text) {
                    // GPT2 bazen yazdığın soruyu da cevapla birlikte verir, onu temizleyelim
                    aiResponse = data[0].generated_text.replace(prompt, "").trim();
                } else {
                    aiResponse = "I am waking up, please try one more time!";
                }
                
                document.getElementById(loadingId).innerText = aiResponse || "That's interesting! Tell me more.";
            } catch (error) {
                document.getElementById(loadingId).innerText = "Connection error. Let's try again!";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
