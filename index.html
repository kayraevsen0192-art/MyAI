<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAI Assistant</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #121212; 
            color: white;
        }
        #chat-container { 
            width: 90%; 
            max-width: 400px; 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
            border: 1px solid #333;
        }
        h2 { text-align: center; color: #00ccff; font-weight: 600; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            background: #2b2b2b; 
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #00ccff; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #00ccff; 
            color: #121212; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold;
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { background: #0099cc; }
        #response { 
            margin-top: 20px; 
            padding: 15px;
            background: #2b2b2b;
            border-radius: 10px;
            min-height: 50px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #00ccff;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>MyAI</h2>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="askAI()">Send to MyAI</button>
        <div id="response">Hello! I am MyAI. How can I help you today?</div>
    </div>

    <script>
        async function askAI() {
            const prompt = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            if(!prompt) return;

            responseDiv.innerText = "MyAI is thinking...";

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                responseDiv.innerText = data.answer;
            } catch (error) {
                responseDiv.innerText = "Error: MyAI could not respond.";
            }
        }
    </script>
</body>
</html>
